name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup just
        uses: extractions/setup-just@v2
        with:
          just-version: '1.28.0'

      - name: Build and publish backup image
        env:
          JUST_UNSTABLE: 1
        run: |
          just build-publish-backup-image ${{ github.ref_name }} \
            ${{ secrets.DOCKERHUB_USER }} \
            ${{ secrets.DOCKER_PASS }} \

